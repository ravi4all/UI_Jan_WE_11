<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="validation.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Registration Form</h1>

    <table>
        <tr>
            <td>Enter Name</td>
            <td>
                <input type="text" placeholder="Enter Name" id="box_1">
            </td>
            <td class="col_3">
                <span class="tooltip"></span>
            </td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td>
                <input type="text" placeholder="Enter Email" id="box_2">
            </td>
            <td class="col_3">
                <span></span>
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" placeholder="Enter Password" id="box_3">
            </td>
            <td class="col_3">
                <span></span>
            </td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td>
                <input type="password" placeholder="Confirm Password" id="box_4">
            </td>
            <td class="col_3">
                <span></span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
    
</body>
</html>
