<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Canvas Demo-.COM</title>

</head>
<body>

	<canvas id="myCanvas" width="300" height="300" style="border:1px solid blue;">
		Your browser does not support the HTML5 canvas tag.
	</canvas>

	
<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.fillStyle = "red";
		ctx.fillRect(20, 20, 70, 60);
		ctx.fillStyle = "green";
		ctx.fillRect(110, 120, 170, 60);
	</script>
</body>
</html>
