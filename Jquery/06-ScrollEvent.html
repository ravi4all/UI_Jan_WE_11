<script src="jquery-3.3.1.min.js"></script>
<script>
    $(window).scroll(function(){
        var scroll_pos = $(window).scrollTop();
        console.log(scroll_pos);
        if(scroll_pos > 370){
            $("body").addClass("scroll_active");
        }
        else {
            $("body").removeClass("scroll_active");
        }
    })
</script>
